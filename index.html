<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehydrator Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Dehydrator Monitoring System</h1>
    <div class="alert alert-info" id="mqtt-status">Connecting to MQTT...</div>

    <table class="table">
        <tr>
            <td class="h1"><span id="currentTemperature"></span> Â°C</td>
            <td class="h1"><span id="currentHumidity"></span> %</td>
        </tr>
    </table>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#temperature-tab" type="button" role="tab" aria-controls="home" aria-selected="true">Temperature</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#humidity-tab" type="button" role="tab" aria-controls="contact" aria-selected="false">Humidity</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#control-tab" type="button" role="tab" aria-controls="contact" aria-selected="false">Control</button>
        </li>
    </ul>

</div>

<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="temperature-tab" role="tabpanel" aria-labelledby="temperature-tab">
        <canvas id="chartTemperature"></canvas>
    </div>
    <div class="tab-pane fade" id="humidity-tab" role="tabpanel" aria-labelledby="humidity-tab">
        <canvas id="chartHumidity"></canvas>
    </div>
    <div class="tab-pane fade" id="control-tab" role="tabpanel" aria-labelledby="humidity-tab">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h2>Temperature Control</h2>
                    <form id="temperatureControlForm">
                        <div class="mb-3">
                            <label for="minimumTemperature" class="form-label">Minimum Temperature</label>
                            <input type="number" class="form-control" id="minimumTemperature" placeholder="Enter minimum temperature">
                        </div>
                        <div class="mb-3">
                            <label for="maximumTemperature" class="form-label">Maximum Temperature</label>
                            <input type="number" class="form-control" id="maximumTemperature" placeholder="Enter maximum temperature">
                        </div>
                        <button type="submit" id="btnChangeControl" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="monitoring.js"></script>

<script>

</script>

</body>
</html>
